<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="My name is Haris Malik and I'm a front-end web developer. I'm 20 years old and currently pursuing my Bachelor of Computer Applications at Amar Singh College. I'm also teaching web development at Alfurqan Computers."

    <meta name="robots" content="index,follow" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"

    <title>Git Finder</title>

  <body>
    <nav class="bg-dark mb-3">
      <div class="container">
        <a href="#" class="navbar-brand text-white">GitHub Finder</a>
      </div>
    </nav>
    <div class="container searchContainer">
      <div class="search card card-body">
        <h1>Search GitHub Users</h1>
        <p class="lead">Enter a username</p>
        <input
          type="text"
          id="searchUser"
          class="form-control"
          placeholder="GitHub Username..."
        />
      </div>
      <br />
      <div id="profile"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-dark">
      Made with ‚ù§ by Haris Malik
      <p>
        If you found this app helpful, you can support me by following me on
        Instagram
        <a target="_blank" href="https://www.instagram.com/malik_haris_1/"> @malik_haris_1 </a>
      </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"

      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>

    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
    <style>
      footer {
        position: fixed;
        bottom: 0%;
        width: 100%;
        color: white;
      }
      nav {
        min-height: 10vh;
        display: flex;
        /* justify-content: center; */
        align-items: center;
      }
      body {
        background: #393053;
      }
      .searchContainer,
      .search {
        background: #443c68;
      }
      .search h1 {
        color: white;
      }
